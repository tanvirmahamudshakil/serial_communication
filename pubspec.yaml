name: serial_communication
homepage: https://github.com/bjssoftsolutions/serial_communication
version: 0.0.2
description: An Android Plugin for Serial Communication which allows you to read and write the data through the available ports

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: com.example.serial_communication
        pluginClass: SerialCommunicationPlugin

 